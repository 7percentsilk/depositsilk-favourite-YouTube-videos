        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@700&display=swap');
        
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #ffe6ea; /* Soft pink background */
            margin: 0;
            padding: 20px;
            color: #000080; /* Navy blue text, classic web color */
        }
        
        .page-container {
            max-width: 800px;
            margin: 0 auto;
            border: 3px solid #800080; /* Purple border */
            background-color: #fff0f5; /* Lighter pink background */
            padding: 15px;
            box-shadow: 8px 8px 0 #a9a9a9; /* Old-school drop shadow */
        }
        
        h1 {
            text-align: center;
            font-family: 'Orbitron', 'Audiowide', sans-serif;
            color: #000000; /* Black color like in the image */
            margin: 15px 0 25px 0;
            padding: 10px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #ffffff, 4px 4px 0px #aaaaaa;
            border-bottom: 2px dashed #800080;
            padding-bottom: 15px;
            -webkit-text-stroke: 1px #000000;
        }
        
        .intro {
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
            font-size: 14px;
        }
        
        .video-container {
            display: table;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 20px;
        }
        
        .video-row {
            display: table-row;
        }
        
        .video-item {
            display: table-cell;
            width: 33.33%;
            padding: 0 10px;
            vertical-align: top;
        }
        
        .video-frame {
            border: 2px solid #000080; /* Navy blue */
            padding: 3px;
            background-color: white;
            position: relative;
            cursor: pointer;
        }
        
        .video-frame iframe {
            width: 100%;
            height: 150px;
        }
        
        .thumbnail-container {
            position: relative;
            width: 100%;
            height: 150px;
            overflow: hidden;
        }
        
        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .custom-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            transition: opacity 0.3s;
        }
        
        
        .video-info {
            margin-top: 5px;
            text-align: center;
            font-size: 12px;
            background-color: #e6e6fa; /* Lavender */
            border: 1px solid #a9a9a9;
            padding: 5px;
        }
        
        .video-title {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .video-channel {
            font-style: italic;
            color: #800000; /* Maroon */
        }
        
        .counter {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 11px;
            border-top: 1px solid #800080;
            padding-top: 10px;
        }
        
        .footer img {
            vertical-align: middle;
            margin: 0 5px;
        }
        
        /* Media queries for basic responsiveness */
        @media (max-width: 600px) {
            .video-row {
                display: block;
            }
            .video-item {
                display: block;
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

                // Add up to 3 videos in this row
                for (let j = i; j < i + 3 && j < favoriteVideos.length; j++) {
                    const video = favoriteVideos[j];
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    
                    // Create HTML template with the overlay image line included
                    videoItem.innerHTML = `
                        <div class="video-frame" data-video-id="${video.id}">
                            <div class="thumbnail-container">
                                <img class="video-thumbnail" src="${video.thumbnailUrl}" alt="${video.title}" />
                                ${video.overlayImage ? `<img class="custom-overlay" src="${video.overlayImage}" alt="" />` : ''}

                            </div>
                        </div>
                        <div class="video-info">

                            <div class="video-channel">${video.channelTitle}</div>
                        </div>
                    `;
                    
                    row.appendChild(videoItem);
                }
                
                container.appendChild(row);
            }
            
            // Add click event listeners to all video frames
            document.querySelectorAll('.video-frame').forEach(frame => {
                frame.addEventListener('click', function() {
                    const videoId = this.getAttribute('data-video-id');
                    const thumbnailContainer = this.querySelector('.thumbnail-container');
                    
                    // Replace the thumbnail container with YouTube iframe
                    thumbnailContainer.innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1"

                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen
                                style="width: 100%; height: 150px; border: none;"></iframe>
                    `;
